<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Quiz - Play </title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <h2 id="question"> Select the most appropiate answer </h2>
      <!-- Answer selecton -->
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Option One</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Option Two</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Option Three</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Option Four</p>
      </div> 
    </div>
  </div>

  <script src="game.js"></script>

</body>
</html>
